<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id='header'><h3><span>NEON </span>JUNGLE SLOTS</h3></div>
    <div id='top-slot'></div>
    <div id='middle-slot'>
        <div id='display-flex'>
            <h3 id='display-msg'>SPIN AWAY!</h3>
        </div>
        <div id='middle-slot-inner'>
            <div id='left'><i class="fab fa-evernote" style="color: rgb(255, 213, 0)"></i></div>
            <div id='center'><i class="fab fa-mailchimp" style="color:rgb(47, 106, 255)"></i></div>
            <div id='right'><i class="fas fa-dollar-sign" style="color:rgb(34, 171, 27)"></i></div>
        </div>
    </div>
    <div id="spin-btn">
        <button>S<br>P<br>I<br>N</button>
    </div>
    <div id='bottom-slot'></div>
    <div id='coins'><div>Coin: <span></span></div></div>
    <div id='audio-div'>
        <audio controls autoplay volume="0.1">
            <source src='audio/Jungle_Beat.mp3' type="audio/ogg">
        </audio>
    </div>
    <div id='bet-amt'><div>Bet: <span><input id='input-bet' type="number" placeholder="25"></span></div></div>
</body>
</html>
